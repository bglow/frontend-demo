<html>
<head>
    <title>Custom</title>
    <link rel="stylesheet" type="text/css" href="dist/app.0.0.1.css"/>
    <link rel="stylesheet" type="text/css" href="dist/custom.css"/>
</head>
<body>
<h4>If you're seeing this, it means your http server is running.</h4>
<hr>
<br>
<br>
<br>
<div id="custom-form" class="hidden">
    <div class="form">
        <legend>{{formLegend}}</legend>
        <fieldset>
        {{#each fields}}
            <label class="{{class}}">{{label}}</label>
            <input type="{{type}}" name="{{name}}" class="{{class}}"></input>
        {{/each}}
        </fieldset>
    </div>
</div>
<div id="custom-list" class="hidden">
    <h4>Custom List</h4>
    <ul>
    {{#each items}}
        <li>{{this}}</li>
    {{/each}}
    </ul>
</div>
<div class="app">
    <!-- add your markup here -->
</div>
<script type="text/javascript" src="dist/Custom.js"></script>
</body>
</html>
